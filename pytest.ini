[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    requires_ollama: mark test as requiring Ollama backend (deselect with '-m "not requires_ollama"')
    slow: mark test as slow running (loads ML models, deselect with '-m "not slow"')
    requires_display: mark test as requiring a display (screenshots, etc.)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
timeout = 120
