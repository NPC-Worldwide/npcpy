site_name: npcsh
site_url: https://npcsh.readthedocs.io/
repo_url: https://github.com/cagostino/npcsh

theme:
  name: readthedocs
  features:
    - navigation.tabs
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            filters:
              - "!^_[^_]"        # Exclude private members
              - "!^[A-Z_]+$"      # Exclude all-uppercase constants
              - "!test_"          # Exclude test functions
              - "!^npcsh\."       # Exclude all imported npcsh modules
          selection:
            members:
              - public
          rendering:
            show_source: true
            show_root_heading: false
            separate_signature: true
            merge_init_into_class: true
            show_if_no_docstring: false
            show_submodules: false


nav:
  - Home: index.md
  - Installation: installation.md
  - 'Using npcsh, the NPC Shell': guide.md
  - TLDR Cheat Sheet: TLDR_Cheat_sheet.md
  - API:
    - Audio: api/audio.md
    - Image: api/image.md
    - LLM Functions: api/llm_funcs.md
