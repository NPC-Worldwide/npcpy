site_name: npcsh
site_url: https://npcsh.readthedocs.io/
repo_url: https://github.com/cagostino/npcsh

theme:
  name: readthedocs
  features:
    - navigation.tabs
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            filters: ["!^_[^_]", "!^[A-Z_]+$"]  # Excludes private and all-uppercase constants
          selection:
            members:
              - public
          rendering:
            show_source: true
            show_root_heading: false
            separate_signature: true
            merge_init_into_class: true
            show_if_no_docstring: false
            show_submodules: false
            filters:
              - "!^_"          # Hide private members
              - "!^[A-Z]{2,}"  # Hide constants (all-caps)
              - "!test_"       # Hide test functions
              - "!npcsh\."     # Exclude imported npcsh modules


nav:
  - Home: index.md
  - Installation: installation.md
  - 'Using npcsh, the NPC Shell': guide.md
  - TLDR Cheat Sheet: TLDR_Cheat_sheet.md
  - API:
    - Audio: api/audio.md
    - Image: api/image.md
    - LLM Functions: api/llm_funcs.md
